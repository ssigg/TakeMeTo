<div class="col-md-12">
<h1>Settings</h1>
    <div class="row">
        <div class="col-md-12">
            <form role="form" accept-charset="UTF-8">
                <div class="input-group">
                    <label class="sr-only" for="homeAddress">Destination</label>
                    <input type="text" id="homeAddress" class="form-control" placeholder="Home Address" required autofocus ng-model="data.homeAddress">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ng-click="set('homeAddress', data.homeAddress)">Set</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12">
            <div class="btn-group btn-block">
                <a href="#/" class="btn btn-default btn-block" title="Back">
                  <span class="glyphicon glyphicon-chevron-left"></span> Back
                </a>
            </div>
        </div>
    </div>
</div>
